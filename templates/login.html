<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

</head>
<body>
    <div class="login-form flex.flex-1 item-center">
        <form action="{{ url_for('login') }}" method="post">
            <div style="color: white;">{{ msg }}</div>
            <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox form-control"/></br>
            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox form-control"/></br>
            <input type="submit" class="btn btn-success btn-sm" value="Login"><br></br>
        </form>

        <small class="text-white"> Dont have an account?  <a class="text-white" href="{{url_for('register')}}"> Sign Up here</a></small>
    </div>

    <footer id="mainfooter">
        <p class="text-white">Copyright &copy;2021 Noble College</p>
    </footer>
</body>
</html>
